<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Track Life</title>
    <meta charset="UTF-8">
    <meta description="app to track various activities, habits, routines, in one's life">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,700i|Roboto:400,900i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="grid.css">
  </head>

  <body>
    <!-- fixed header navigation -->
    <nav class="header">
      <h1 class="appName">Track Life</h1>
      <ul class="header-nav">
        <li><button type=button>Create</button></li>  <!--not sure if this is needed-->
        <li><button type=button>Logout</button></li>
      </ul>
    </nav>

    <!-- Sidebar Shortcuts -->
    <nav class="sidebar">
      <ul class="sidebar-nav">
        <li><button type=button class="dashboard-link">Dashboard</button></li>
        <li><button type=button class="summary-link">Summary</button></li>
        <li><button type=button class="create-link">Create</button></li>
        <li><button type=button class="archive-link">Archive</button></li>
      </ul>
    </nav>

    <main>
      <!-- login screen -->
      <section class="login"></section>
        <h2>Login</h2>
        <form action="" method="get">
          <!-- <legend>Login to Track</legend> -->
              <label for="username">Username:</label> 
              <input id="username" type="text" placeholder="enter username">
              
              <label for="password">Password:</label>
              <input id="password" type="password" placeholder="enter password" required>
              
              <button type="submit" id="login">Login</button>
              <button type="reset" id="reset">Reset</button>
          </form>

      <!-- dashboard page -->
      <section class="dashboard"></section>
        <h2>Dashboard</h2>
        <article class="tracker-container">
          <h3 class="tracker-title">Go to Jiu Jitsu</h3>
            <ul class="tallyMark"></ul>
            <div class="button-row">
              <button type="button" id="add-mark-btn">Add Mark</button>
              <button data-trkr-name="Go to Jiu Jitsu" id="view-sumry-btn">View Summary</button>
            </div>
        </article>
      
      <!-- create a new tracker screen -->
      <section class="create-tracker"></section>
        <h2>Create a Tracker</h2>
        <form action="" method="post">
          <label for="tracker-name">New Tracker Name</label>
          <input id="tracker-name" type="text" placeholder="enter new tracker name">
          
          <label for="tracker-description">Description</label>
          <input id="tracker-description" type="text" placeholder="descrption (optional)">
          
          <button type="button" id="add-mark-btn">Add Mark</button>
          <button type="submit" id="create-trkr-btn">Create</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </form>

      <!-- tracker summary page -->
      <section class="tracker-summary"></section>
        <h2>Tracker Summary</h2>
        <article class="summary-container"></article>
      
      <!-- Chart section go to into tracker summary -->
      <section class="chart"></section>
      
      <!-- profile page -->
      <section class="profile"></section>
        <h2>Profile</h2>
        <article class="profile-container"></article>
      
      <!-- tracker archive page -->
      <section class="tracker-archive"></section>
        <h2>Archived Trackers</h2>
        <article class="archive-container"></article>
    </main>

    <footer>
      <p class="footer">created by <a href="www.codebear.io">codebear</a> 2017</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="public/app.js"></script>

  </body>
</html>
